<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/globalStyles.css">
    <link rel="stylesheet" href="../../styles/modalList.css">
    <link rel="stylesheet" href="../../styles/inputs.css">
    <link rel="stylesheet" href="../../styles/buttons.css">
    <link rel="stylesheet" href="./leitura.css">
    <script type="module" src="./leitura.js" defer></script>
    <title>Projeto 2 - Medicina Nuclear - Profissionais</title>
</head>
<body>
    <div class="wrapper">
        <a href="../../index.html">Voltar</a>
        <form id="profissionais" action="">
            <legend>Informe os dados para cadastro</legend>
            <fieldset class="regularDisplay">
                <label class="transitionLabel selectedLabel" for="professional">Profissional</label>
                <input class="inputsLeitura selectedInput" type="text" name="professional" id="professional" required readonly>
            </fieldset>
            <fieldset class="regularDisplay">
                <label class="transitionLabel selectedLabel" for="patient">Paciente</label>
                <input class="inputsLeitura selectedInput" type="text" name="patient" id="patient" required>
            </fieldset>
            <fieldset class="regularDisplay">
                <label class="transitionLabel selectedLabel" for="event">Evento</label>
                <input class="inputsLeitura selectedInput" type="text" name="event" id="event" required>
            </fieldset>
            <fieldset class="diferentDisplay">
                <div class="inputsRowBox">
                    <div>
                        <label class="noTransitionLabel" for="date">Data</label>
                        <input type="date" id="datetime" required>
                    </div>
                    <div>
                        <label class="noTransitionLabel" for="time">Hora</label>
                        <input type="time" id="datetime" required>
                    </div>
                </div>
            </fieldset>
            <fieldset class="diferentDisplay">
                <div>
                    <label class="noTransitionLabel" for="number">Tempo de permanência</label>
                    <div class="permanenceTime">
                        <input type="number" id="number" required>
                        <span>minutos</span>
                    </div>
                </div>
            </fieldset>
            <button class="button_form" type="submit">Adicionar Paciente</button>
        </form>
    </div>
    <dialog class="modalList">
        <ul class="contentModalList">
            <!-- <li style="cursor: pointer;">Débora</li> -->
        </ul>
        <div class="closeModal">
            <button class="button_modal">Cancelar</button>
        </div>
    </dialog>

</body>
</html>
