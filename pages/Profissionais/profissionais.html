<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/globalStyles.css">

    <link rel="stylesheet" href="../../styles/buttons.css">
    <link rel="stylesheet" href="./profissionais.css">
    <title>Projeto 2 - Medicina Nuclear - Profissionais</title>
</head>
<body>
    <div class="wrapper">
        <a href="../../index.html">Voltar</a>
        <form id="profissionais" action="">
            <legend>Informe os dados para cadastro</legend>
            <fieldset>
                <input type="text" name="name" id="name" required>
                <label class="transitionLabel" for="name">Nome do profissional</label>
            </fieldset>
            <fieldset>
                <input type="text" id="occupation" required>
                <label class="transitionLabel" for="occupation">Descrição da função</label>
            </fieldset>
            <button class="button_form" type="submit">Adicionar Profissional</button>
        </form>
    </div>
